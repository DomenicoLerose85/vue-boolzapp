<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>Vue Boolzapp</title>
</head>
<body>
    <main>
        <div class="background_header"></div>
        <div class="background_main_body"> 
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col-4 very_top_section">
                                <img src="img/avatar_io.jpg" alt="io">
                                <span>Sofia</span>
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                            <div class="col-4 top_section">
                                <i class="fas fa-bell-slash"></i>
                                <div class="text">
                                    <span>Ricevi notifiche di nuovi messaggi</span>
                                    <p class="notifiche">Attiva notifiche desktop</p>
                                </div>
                            </div>
                            <div class="col-4 search">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Cerca o Inizia una nuova chat" aria-label="Inizia una nuova chat"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-4 contacts">
                                <div class="contact1">
                                    <img src="img/avatar_1.jpg" alt="Michele">
                                    <span>Michele</span>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                                <div class="contact2">
                                    <img src="img/avatar_2.jpg" alt="Fabio">
                                    <span>Fabio</span>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                                <div class="contact3">
                                    <img src="img/avatar_3.jpg" alt="Samuele">
                                    <span>Samuele</span>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="col-8">
                        <div class="col-12 header">
                                <img src="img/avatar_1.jpg" alt="Michele">
                                <span>Michele</span>
                                <p>Ultimo accesso: oggi alle 12:00</p>
                            <div class="icons_right">
                                <i class="fas fa-search-plus"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="col-12 main">
                            <div class="green-txt"></div>
                            <div class="white-txt"></div>

                        </div>
                        <div class="col-12 footer">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="far fa-smile"></i><i class="fas fa-microphone"></i></span>
                                <input type="text" class="form-control" placeholder="Scrivi un messaggio"
                                    aria-label="Inizia una nuova chat" aria-describedby="basic-addon1">
                            </div>
                        </div>

                    </div>
                </div>
            </div>  
        </div>
        
       

    </main>
    











    <script src="main.js"></script>
</body>
</html>
